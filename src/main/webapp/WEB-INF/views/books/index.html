<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getName() + ', ' + book.getAge()}">book</a>
</div>

<br/>
<hr/>

<form action="/people/new" >
    <button>Добавить новую книгу</button>
</form>
</body>
</html>
